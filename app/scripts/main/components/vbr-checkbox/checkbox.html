<div ng-repeat="option in cb.options" ng-class="{ vertical: !cb.horizontal}">

    <input type="checkbox"
           ng-model="option.checked"
           id="{{cb.inputId}}-{{option.$index}}"
           name="{{cb.inputId}}-{{option.$index}}"
           ng-change="cb.checkedWrapper(option)"
           ng-disabled="cb.ngDisabled" />

    <label for="{{cb.inputId}}-{{option.$index}}">
        {{option.displayValue}}
    </label>

</div>

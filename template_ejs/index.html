<!DOCTYPE html>
<html ng-app="vbr-style-guide">
<body ng-controller="ExampleController as ex">
<div class="vbr-avatar">
    <img src="http://mhalabs.org/wp-content/uploads/upme/1451456913_brodie.jpg" />
</div>
<h1>Buttons</h1>
<button class="vbr-btn">start</button>
<button class="vbr-btn" disabled>start</button>
<button class="vbr-btn vbr-btn-shadow">start</button>

<h1>Cards</h1>
<div class="card">
    asdasd
</div>


<h1>Banner</h1>

<vbr-banner
    banner-name="banner1">
</vbr-banner>
<vbr-banner
    banner-name="banner2">
</vbr-banner>
<div>
    <button class="vbr-btn" ng-click="ex.showBanner('banner1')">Show Banner 1 </button>
    <button class="vbr-btn" ng-click="ex.showBanner('banner2')">Show Banner 2</button>
</div>

<h1>Input</h1>
<form name="someForm">
    <vbr-input
        id="someName"
        form="someForm"
        type="email"
        label="label"
        placeholder="placeholder"
        ng-model="ex.someModel"
        ng-required="false"
        ng-blur="ex.alert()"
        change="ex.someFunction()"
        ng-minlength="3"
        ng-maxlength="8"
        ng-pattern="somePattern"
        match="someString"
        ng-trim="true"
        ng-disabled="ex.disabled"
        validations="ex.someValidations"
        tooltip="ex.tooltipTesting">
    </vbr-input>
    <h1>Dropdown</h1>
    <select>
        <option>a</option>
        <option>b</option>
    </select>
    <vbr-dropdown
        custom-select="false"
        id="select-1"
        class="vbr-select"
        ng-model="ex.dropdownModel"
        label="label"
        placeholder="placeholder"
        ng-required="false"
        change="ex.someFunction()"
        options="ex.dropdownOptions"
        ng-disabled="ex.disabledDropdown"

    </vbr-dropdown>
</form>



<h1>Slider</h1>
<style>
    slides{
        transition: .5s;
    }
</style>
    <vbr-slider>
    <paginationslot>
        <vbr-pagination max-page="4" min-page="0"></vbr-pagination>
    </paginationslot>
    <slides class="flex">
        <div class="card-container" style="width:32%;min-width: 200px;">
            <div class="card">
                1
            </div>
        </div>
        <div class="card-container" style="width:32%;min-width: 200px;">
            <div class="card">
                2
            </div>
        </div>
        <div class="card-container" style="width:32%;min-width: 200px;">
            <div class="card">
                3
            </div>
        </div>
        <div class="card-container" style="width:32%;min-width: 200px;">
            <div class="card">
                4
            </div>
        </div>
        <div class="card-container" style="width:32%;min-width: 200px;">
            <div class="card">
                5
            </div>
        </div>
    </slides>
</vbr-slider>

</body>
</html>

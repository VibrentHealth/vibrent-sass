<div ng-controller="ExampleController as ex">
    <form name="someForm">
        <div style="display: inline-flex;">
            <vbr-checkbox form="someForm"
                          options="ex.fruits"
                          id="checkboxGroup1"
                          change="ex.checkedCallback(option)"
                          ng-disabled="ex.checkboxDisabled">

            </vbr-checkbox>
        </div>
        <div style="">
            <vbr-checkbox form="someForm"
                          options="ex.vegetables"
                          id="checkboxGroup2"
                          change="ex.checkedCallback(option)"
                          ng-disabled="ex.checkboxDisabled">

            </vbr-checkbox>
        </div>
        <button type="button" class="vbr-btn" ng-click="ex.disableCheckbox()">Disable</button>
    </form>
</div>

<style>
    .aigis-module pre{
        display: none;
    }
</style>

<div ng-controller="ColorController as col">
    <div ng-repeat="(name, color) in col.colors" title="{{ color }}">
        <div class="aigis-colorPalette__color vbr-{{ name }}-bg"></div>
        <div class="aigis-colorPalette__label">{{ name }}</div>
    </div>
</div>

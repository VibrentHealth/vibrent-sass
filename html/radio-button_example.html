<div ng-controller="ExampleController as ex">
    <form name="someForm">
        <div style="display: inline-flex;">
            <vbr-checkbox
                class="vbr-checkbox"
                id="someName"
                form="someForm"
                ng-class="{'vbr-checkbox-active':isActive}"
                type="checkbox"
                label="{{ex.checkBoxOptions[0]['display']}}"
                ng-model="ex.someModel"
                ng-required="false"
                ng-change="ex.someFunction()"
                ng-disabled="ex.disabled">
            </vbr-checkbox>
            <vbr-checkbox
                class="vbr-checkbox"
                id="someName2"
                form="someForm"
                ng-class="{'vbr-checkbox-active':isActive}"
                type="checkbox"
                label="{{ex.checkBoxOptions[1]['display']}}"
                ng-model="ex.someModel"
                ng-required="false"
                ng-change="ex.someFunction()"
                ng-trim="true"
                ng-disabled="ex.disabled">
            </vbr-checkbox>
        </div>
        <button type="button" class="vbr-btn" ng-click="ex.activeButton()">Disable Input</button>
    </form>
</div>
